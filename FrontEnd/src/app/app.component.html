

<!-- As a heading -->
<nav class="navbar navbar-light" style="background-color: blueviolet;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" style=" color:#fff !important;">{{title}}</span>
  </div>
</nav>

<div class="container mt-5">
  <div *ngIf="flashMsg != null;" class="alert alert-info" role="alert">
    {{ flashMsg }}
  </div>
  <!-- Login Page -->
  <div class="card mt-5" *ngIf="page == 1">
    <h2 class="text-center mt-2">Login</h2>
    <form #action="ngForm" (ngSubmit)="Login(action)" class="p-5">
      <div class="mb-3">
        <label for="phone" class="form-label">Enter PhoneNumber</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="phone" id="phone" placeholder="+917349343568" required>
      </div>
      <div>
        <button class="btn btn-primary mx-auto" type="submit">Login</button>
        <span class="btn btn-link float-left" (click)="toggleOTP(3)" >Don't have account? Signup here</span>
      </div>
    </form>
  </div>
  <!-- Login Page ends -->
  <!-- OTP Page -->
  <div class="card mt-5" *ngIf="page == 2">
    <h2 class="text-center mt-2">Verify Account</h2>
    <form #action="ngForm" (ngSubmit)="VerifyAccount(action)" class="p-5">
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input type="number" min="0" class="form-control" name="otp" [(ngModel)]="otp" id="otp" placeholder="xxxx" required >
      </div>
      <div>
        <button class="btn btn-primary mx-auto" type="submit">Verify OTP</button>
        <span class="btn btn-link float-left" (click)="toggleOTP(1)" >Request New OTP</span>
      </div>
    </form>
  </div>
  <!-- OTP PAGE ENDS -->

  <!-- SIGN UP PAGE -->
  <div class="card mt-5" *ngIf="page == 3">
    <h2 class="text-center mt-2">Signup</h2>
    <form #action="ngForm" (ngSubmit)="Signup(action)" class="p-5">
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Enter PhoneNumber</label>
        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="newPhone" id="phoneNumber" placeholder="+917349343568" required>
      </div>
      <div>
        <button class="btn btn-primary mx-auto" type="submit">Signup</button>
        <span class="btn btn-link float-left" (click)="toggleOTP(1)" >Have account? Login here</span>
      </div>
    </form>
  </div>
